<div class="container">
    <div class="jumbotron jumbotron-fluid" style="margin-bottom: -30px;">
        <div class="container" style=" text-align:center;">
          <p class="lead text-center">Ukoliko imate problem sa dolaskom do škole, u školi, nastavnim pomagalima i sl. Pošaljite nam opis problema putem kontakt forme a naš tim će problem proslijediti nadležnoj instituciji.</p>
          <div class="contact d-flex justify-content-center">
              <div class="col-md-5">
                <div class="form-area">
                  <form role="form">
                    <br style="clear:both">
                    <p class="text-center strucniTim" style="margin-bottom: 25px; font-size: 25px;">
                      <i class="fa fa-share" aria-hidden="true" style="font-size: 20px;"></i>Prijavite problem: </p>
                    <div class="form-group">
                      <input type="text" class="form-control" id="name" name="name" placeholder="Ime i Prezime" required>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Broj telefona" required>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" id="subject" name="subject" placeholder="Subjekt" required>
                    </div>
                    <div class="form-group">
                      <textarea class="form-control" type="textarea" id="message" placeholder="Poruka" maxlength="140" rows="7"></textarea>
                    </div>
          
                    <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Pošaljite</button>
                  </form>
                </div>
              </div>
            </div>
        </div>
      </div>
</div>
